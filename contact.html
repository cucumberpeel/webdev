        </div>
        <div class="header">
            <h1>Contact Me</h1>
            <p>Submit the form below and I'll be in touch shortly!</p>
        </div>
        <div class="form-container">
            <form>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="form-row">
                    <label for="ref">Where did you find me?</label>
                    <div class="options-col">
                        <input type="checkbox" name="ref1" id="ref1" value="Class"/>
                        <label for="ref1">Class</label>
                        <input type="checkbox" name="ref2" id="ref2" value="Portfolio"/>
                        <label for="ref2">Portfolio</label>
                        <input type="checkbox" name="ref3" id="ref3" value="Other"/>
                        <label for="ref3">Other</label>
                    </div>
                </div>
                <div class="form-row">
                    <label for="cereal-milk">Milk first or cereal first?</label>
                    <div class="options-col">
                        <input type="radio" name="cereal-milk" id="cereal" value="Cereal" />
                        <label for="cereal">Cereal</label>
                        <input type="radio" name="cereal-milk" id="milk" value="Milk" />
                        <label for="milk">Milk</label>
                    </div>
                </div>
                <div class="form-row">
                    <label for="water-wet">Is water wet?</label>
                    <div class="options-col">
                        <input type="radio" name="water-wet" id="no" value="No" />
                        <label for="no">No</label>
                    </div>
                </div>
                <div class="form-row">
                    <label for="comments">Additional comments</label>
                    <textarea rows="5" placeholder="Leave a message" ></textarea>
                </div>
                <div class="form-row">
                    <input type="submit" value="Submit"/>
                </div>
            </form>
        </div> 
    </body>
