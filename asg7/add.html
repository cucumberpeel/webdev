    <body>
        <div class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Return to Assignment 7</a></li>
            </ul>
        </div>

        <div class="header">
            <h1>Calculator Application</h1>
        </div>

        <div class="main">
            <div class="form-container">
                <form action="php/add.php" method="get">
                    <div class="form-row">
                        Enter first number <input type="number" name="num1" />
                    </div>
                    <div class="form-row">
                        Enter second number <input type="number" name="num2" />
                    </div>
                    <div class="form-row">
                        Choose an operator
                        <div class="options-col">
                            <input name="operator" type="radio" value="+" /> +
                            <input name="operator" type="radio" value="-" /> -
                            <input name="operator" type="radio" value="*" /> *
                            <input name="operator" type="radio" value="/" /> /
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="submit" value="Calculate" />
                    </div>
                    <input type="reset" value="Reset" />
                </form>
            </div>
        </div>
