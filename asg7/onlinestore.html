            <h1>Online Store Application</h1>

        <div class="main">
            <div class="form-container">
                <form action="php/online.php" method="post">
                    <div class="form-row">
                        Name <input type="text" name="Name" />
                    </div>
                    <div class="form-row">
                        Email <input type="email" name="Email" />
                    </div>
                    <div class="form-row">
                        Select a flavor
                        <select name="Flavor">
                            <option value="Vanilla">Vanilla ($5)</option>
                            <option value="Chocolate">Chocolate ($6)</option>
                        </select>
                    </div>
                    <div class="form-row">
                        Quantity <input type="number" name="Quantity" min="1" />
                    </div>
                    <div class="form-row">
                        <input type="submit" value="Submit" />
                    </div>
                    <input type="reset" value="Reset" />
                </form>
